<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Employee Directory</title>
</head>
<body>
<div class="container">
	<h3>
		Employee Directory
	</h3>
	<hr>
	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	<a th:href="@{/logout}" class="btn btn-primary float-right btn-sm mb-3">Logout</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
				<td th:text="${tempEmployee.firstName}"></td>	
				<td th:text="${tempEmployee.lastName}"></td>	
				<td th:text="${tempEmployee.email}"></td>
				<td>
					<a th:href="@{/employees/showFormForUpdate(id=${tempEmployee.id})}" class="btn btn-warning btn-sm col-3">Update</a>
					<a th:href="@{/employees/delete(id=${tempEmployee.id})}" class="btn btn-danger btn-sm col-3" onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>		
	</table>
</div>
</body>
</html>
