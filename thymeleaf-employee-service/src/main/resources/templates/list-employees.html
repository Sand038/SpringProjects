<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<title>Employee Directory</title>
</head>
<body>
<div class="container">
	<h3>Employee Directory</h3>
	<hr>
	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
				<td th:text="${tempEmployee.firstName}"></td>	
				<td th:text="${tempEmployee.lastName}"></td>	
				<td th:text="${tempEmployee.email}"></td>
				<td>
					<a th:href="@{/employees/showFormForUpdate(id=${tempEmployee.id})}" class="btn btn-warning btn-sm col-3">Update</a>
					<!--data-toggle="modal" data-target="#deleteModal"-->
					<a th:href="@{/employees/delete(id=${tempEmployee.id})}" class="btn btn-danger btn-sm col-3">Delete</a>
				</td>
			</tr>
		</tbody>		
	</table>

	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteModalLabel">Confirmation</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this data?</p>
				</div>
				<div class="modal-footer">
					<a type="button" href="#" class="btn btn-primary btn-sm col-2">Yes</a>
					<button type="button" class="btn btn-secondary btn-sm col-2" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
